<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link
  rel="icon"
  type="image/png"
  sizes="32x32"
  href="./images/favicon-32x32.png"
/>
<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
  rel="stylesheet"
/>
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-wrapper">
      <header>
        <img src="images/logo.svg" alt="logo">
      </header>
      <img class="mobile-hero" src="images/hero-mobile.jpg" alt="">
 <h1>
   <span>We're</span>
   coming soon</h1>
    
     <p> Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    
       <form>
              <div class="subscription">
                <label id="label">
                  <input
                    type="email"
                    placeholder="Email Address"
                    id="input"
                    class="mail-input"
                    aria-label="Email address"
                  />
                </label>
                <button id="form-btn" class="submit">
                  <img src="./images/icon-arrow.svg" alt="submit arrow" />
                </button>
              </div>
              <p class="message"></p>
            </form>
     
    </div>
    <img class="desktop-hero" src="images/hero-desktop.jpg" alt="">
    </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ali Demirci</a>.
    </p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
